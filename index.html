<!DOCTYPE html>
<html>
<head>
    <title>Check Balance</title>
</head>
<body>
    <h1>Check Your Balance</h1>
    
    <!-- Input field for API key -->
    <label for="api_key">Enter your API key:</label>
    <input type="text" id="api_key" placeholder="Your API key">
    <br><br>

    <!-- Button to check balance -->
    <button onclick="checkBalance()">Check Balance</button>
    
    <!-- Display the balance here -->
    <div id="balance"></div>

    <script>
        function checkBalance() {
            // Get the API key from the input field
            var apiKey = document.getElementById("api_key").value;

            // Define the API URL and parameters
            var apiUrl = "https://smmstore.com/api/v2";
            var action = "balance";

            // Create the complete URL with parameters
            var url = apiUrl + "?key=" + apiKey + "&action=" + action;

            // Make a GET request
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    // Display the balance on the page
                    document.getElementById("balance").innerText = "Your balance: " + data.balance + " " + data.currency;
                })
                .catch(error => {
                    // Handle any errors
                    console.error("Error:", error);
                    document.getElementById("balance").innerText = "Error: Internal error";
                });
        }
    </script>
</body>
</html>
